<div id="todo-{{ todo.id }}" class="card mb-2">
  <div class="card-body d-flex flex-column flex-md-row justify-content-between gap-3">
    <!-- Left: content -->
    <div class="flex-grow-1">
      <div class="d-flex align-items-start gap-2">
        {% if todo.is_completed %}
          <span class="badge text-bg-success">Completed</span>
        {% else %}
          <span class="badge text-bg-warning">Pending</span>
        {% endif %}

        <div class="flex-grow-1">
          <h6 class="mb-1 {% if todo.is_completed %}text-decoration-line-through text-muted{% endif %}">
            {{ todo.title }}
          </h6>

          {% if todo.description %}
            <p class="text-muted mb-1">{{ todo.description|truncatechars:140 }}</p>
          {% endif %}

          {% if todo.due_date %}
            <small class="text-muted">Due: {{ todo.due_date }}</small>
          {% endif %}
        </div>
      </div>
    </div>

    <!-- Right: actions -->
    <div class="d-flex flex-row flex-md-column align-items-stretch gap-2">
      <!-- Toggle complete -->
      <form
        method="post"
        action="{% url 'todos:toggle' todo.id %}"
        hx-post="{% url 'todos:toggle' todo.id %}"
        hx-target="#todo-{{ todo.id }}"
        hx-swap="outerHTML"
        class="d-grid"
      >
        {% csrf_token %}
        <button
          type="submit"
          class="btn btn-sm {% if todo.is_completed %}btn-outline-secondary{% else %}btn-outline-success{% endif %}"
          title="{% if todo.is_completed %}Mark as pending{% else %}Mark as completed{% endif %}"
          aria-label="{% if todo.is_completed %}Mark as pending{% else %}Mark as completed{% endif %}"
        >
          {% if todo.is_completed %}
            <i class="bi bi-arrow-counterclockwise"></i>
          {% else %}
            <i class="bi bi-check2"></i>
          {% endif %}
          <span class="visually-hidden">
            {% if todo.is_completed %}Mark as pending{% else %}Mark as completed{% endif %}
          </span>
        </button>
      </form>

      <!-- Edit -->
      <a
        href="{% url 'todos:edit' todo.pk %}"
        class="btn btn-sm btn-outline-primary d-grid"
        title="Edit"
        aria-label="Edit"
      >
        <i class="bi bi-pencil"></i>
        <span class="visually-hidden">Edit</span>
      </a>

      <!-- Delete -->
      <form
        method="post"
        action="{% url 'todos:delete' todo.id %}"
        hx-post="{% url 'todos:delete' todo.id %}"
        hx-target="#todo-{{ todo.id }}"
        hx-swap="outerHTML"
        hx-confirm="Delete this todo?"
        class="d-grid"
      >
        {% csrf_token %}
        <button
          type="submit"
          class="btn btn-sm btn-outline-danger"
          title="Delete"
          aria-label="Delete"
        >
          <i class="bi bi-trash"></i>
          <span class="visually-hidden">Delete</span>
        </button>
      </form>
    </div>
  </div>
</div>
